<!DOCTYPE html>
<html lang="en">

<head>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@1,700&display=swap" rel="stylesheet">
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Subreddit Finder</title>

	<script src="script/main.js" type="module"></script>
	<link rel="stylesheet" href="style/main.css">
	<link rel="icon" type="image/x-icon" href="/img/logo.png">
</head>

<body>
	<header>
		<div id="logo">
			<img src="img/logo.png" alt="Logo">
		</div>
		<section>
			<input type="text" id="searchbar" placeholder="Subreddit...">
		</section>
		<img src="img/settings.png" alt="Settings">
	</header>
	<main>
		<nav>
			<section>
				<input type="text" id="filterbar" placeholder="Phrase...">
				<input type="button" id="filterbtn" value="Save filter">
			</section>
			<section>
				<select id="sorting">
					<option value="hot">Hot</option>
					<option value="new">New</option>
					<option value="top">Top</option>
					<option value="az">A-Z</option>
					<option value="za">Z-A</option>
				</select>
				<input type="number" id="postsLimit" placeholder="Limit posts...">
			</section>
		</nav>
		<output>
			<div id="posts"></div>
			<div id="sidebar" class="hidden">
				<div id="info"></div>
				<div id="rules"></div>
			</div>
		</output>
	</main>
</body>

</html>
